<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Vue - foodAPI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style.css">
  <link rel="stylesheet" href="public/simple_style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

  <body class="min-h-screen bg-gray-100">

    <h1 class="xl:text-6xl md:text-4xl text-center text-blue-500">Vue - testFoodAPI</h1>

    <div id="root" class="z-0">

      <i class="fas fa-shopping-cart fixed top-0 right-0 p-2 z-50 cursor-pointer" @click="toggleShoppingCart()"></i>

      <div v-for="(genre,genre_index) in food_genres_array">

        <div class="container my-12 mx-auto px-4 md:px-12">
          <span>{{genre_index}}</span>
          <span>{{genre}}</span>

            <div class="flex flex-wrap -mx-1 lg:-mx-4">
        <!-- Column -->
                <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3" v-for="(meal,meal_index) in food_meals_array[genre_index]">

                    <!-- Article -->
                    <div class="overflow-hidden rounded-lg shadow-lg">

                        <a href="#">
                            <img alt="Placeholder" class="block h-auto w-full" :src="meal.strMealThumb">
                        </a>

                        <div class="flex items-center justify-between leading-tight p-2 md:p-4">
                          <span>id:{{meal_index}}</span>
                            <h1 class="text-sm">
                                <a class="no-underline hover:underline text-black" href="#">
                                    {{meal.strMeal}}
                                </a>
                            </h1>
                            <i class="fas fa-cart-plus cursor-pointer"></i>

                        </div>

                    </div>
                    <!-- END Article -->

                </div>
                <!-- END Column -->


                </div>
                </div>

      </div>
      <div v-show='cart_open'>
        <div  class="fixed top-0 left-0 z-40 w-screen h-screen bg-red-100">

        </div>
      </div>


    </div>

  <script src="public/main.js" charset="utf-8"></script>
  </body>
</html>
